<h1> Detalhe Contato</h1>

<label>ID: {{ contato?.id }}</label><br>
<label>Nome: {{ contato?.nome }}</label><br>
<label>Telefone: {{ contato?.telefone }}</label><br>
<label>Email: {{ contato?.email }}</label><br>
<label>Grupos:</label>
<ul>
  <li *ngFor="let g of contato?.grupos">{{ g.grupo.nome }}</li>
</ul>

<button (click)="adicionarGrupo()">Adicionar Grupo</button>


<br>
<br>

<button (click)="voltar()">Voltar</button>
