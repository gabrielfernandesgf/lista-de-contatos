<h2 class="mb-4">Formul√°rio de Contato</h2>

<div class="p-fluid">

  <div class="field">
    <label for="nome">Nome</label>
    <input id="nome" type="text" pInputText [(ngModel)]="nome" />
  </div>

  <div class="field">
    <label for="telefone">Telefone</label>
    <input id="telefone" type="text" pInputText [(ngModel)]="telefone" />
  </div>

  <div class="field">
    <label for="email">Email</label>
    <input id="email" type="email" pInputText [(ngModel)]="email" />
  </div>

  <div class="field">
    <label for="grupo">Grupo</label>
    <p-dropdown
      [options]="grupos"
      optionLabel="nome"
      optionValue="id"
      placeholder="Sem Grupo"
      [(ngModel)]="grupoId"
      [showClear]="true"
    ></p-dropdown>
    <button pButton label="+ Novo Grupo" class="p-button-text p-mt-2" (click)="toggleCriarGrupo()"></button>
  </div>

  <div *ngIf="criandoGrupo" class="p-grid p-ai-center p-mt-2">
    <div class="p-col-12 p-md-6">
      <input type="text" pInputText placeholder="Nome do novo grupo" [(ngModel)]="nomeNovoGrupo" />
    </div>
    <div class="p-col-12 p-md-6">
      <button pButton label="Salvar Grupo" (click)="criarGrupo()" class="p-button-sm p-mr-2"></button>
      <button pButton label="Cancelar" class="p-button-secondary p-button-sm" (click)="cancelarGrupo()"></button>
    </div>
  </div>

  <div class="p-mt-4">
    <button pButton label="Salvar" icon="pi pi-check" class="p-button-success p-mr-2" (click)="adiciona()"></button>
    <button pButton label="Voltar" icon="pi pi-arrow-left" class="p-button-secondary" (click)="voltar()"></button>
  </div>

</div>
